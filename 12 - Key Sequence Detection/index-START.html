<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  const KEYPHRASE = "wesbos"
  const keypresses = []

  window.addEventListener("keyup", (e) => {
    console.log(e.key)
    keypresses.push(e.key)
    if (keypresses.length > KEYPHRASE.length)
      keypresses.shift()
    console.log(keypresses)

    if (keypresses.join("") === KEYPHRASE)
      cornify_add()
  })
</script>
</body>
</html>
